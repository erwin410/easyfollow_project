<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.css">
    
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    
    <div class="page-wrapper">
        <div class="sidebar-wrapper">
            <div class="sidebar">

                <!-- Logo and Title -->
                <div class="logo-section d-flex justify-content-center align-items-center">
                    <div class="d-flex justify-content-center align-items-center">
                        <span class="logo-text">EasyFollow</span>
                    </div>
                </div>

                <!-- User Info -->
                <div class="user-info py-3">
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <div>
                            <img src="./img/profile.png" alt="profile" class="profile-img">
                        </div>
                        <div class="user-desc">
                            <h4>Mérédith Abelard</h4>
                            <p>abelarm@gmail.com</p>
                        </div>
                    </div>
                </div>

                <!-- Menu -->
                <div class="menus px-3">
                    <ul  class="nav flex-column">
                        <li class="nav-item"><a href="index.html" class="nav-link">Dashboard</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Calendar</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">History</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- header top bar -->
        <div class="page-content-wrapper">
            <div class="page-content">

                <!-- Top Bar -->
                <div class="top-bar d-flex align-items-center">
                    <div class="d-flex justify-content-center align-items-center w-100">
                        <div class="top-bar-left"><button class="toggler"><i class="fa-solid fa-bars"></i></button></div>
                        <div class="top-bar-right">
                            <button class="dark-mode"><i class="fa-regular fa-moon-stars"></i></button>
                        </div>
                    </div>
                </div>

                <div class="chat-wrapper">
                    <div id="calendar">

                    </div>
                </div>

                
            </div>
        </div>
    </div>









    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            themeSystem: 'bootstrap5',
          initialView: 'dayGridMonth',
          headerToolbar:{
            left: 'dayGridMonth,timeGridWeek,timeGridDay',
            center: 'title'
          }
        });
        calendar.render();
      });
    </script>
</body>
</html>
